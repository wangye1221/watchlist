{% extends 'base.html' %}

{% block content %}
<h3>编辑</h3>
<form method="POST">
    电影名称<input type="text" name="title" autocomplete="off" required value="{{ movie.title }}">
    上映年份<input type="text" name="year" autocomplete="off" required value="{{ movie.year }}">
    <input type="submit" class="btn" name="submit" value="更新">
</form>
{% endblock content %}
