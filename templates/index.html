<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>{{ name }}的电影清单</title>
    </head>
    <body>
        <h2>{{ name }}的电影清单</h2>
        <p>{{ movies|length}}部电影</p>
        <ul>
            {% for movie in movies %}
            <li>{{ movie.title }} - {{ movie.year }}</li>
            {% endfor %}
        </ul>
        <footer>
            <small>&copy; 2020 CallMeBigYe</small>
        </footer>
    </body>
</html>
